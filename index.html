<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-up/Eno's bird</title>
    <header>
        <a href="signup.css"></a>
        <h1><b>WELCOME/SIGN-UP</b></h1>
        
    </header>
</head>
<body>
    <div class="background-image"></div>
<section class="signup">
  <div class="card">
    <div class="card-body">
      <h2>Sign Up</h2>
      <form>
        <label>First Name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label>Last Name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <label>Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label>Password:</label>
        <input type="password" id="password" name="password"><br><br>
        <label>Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password"><br><br>
        <button>Sign Up</button>
      </form>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>
</section>
<style>
    .signup {
  max-width: 400px;
  margin: 40px auto;
  padding: 20px;
}

.card {
  background-color: #fff;
  border: 1px solid #ddd;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  transition: all 0.3s ease;
}

.card:hover {
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
  transform: translateY(-5px);
}

.card-body {
  padding: 20px;
}

.card-body h2 {
  margin-top: 0;
}

.card-body label {
  margin-bottom: 10px;
}

.card-body input {
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ddd;
}

.card-body button {
  background-color: #8BC34A;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
}
@media (max-width: 768px) {
  .signup {
    margin: 20px auto;
  }
  .card {
    box-shadow: none;
  }
  .background-image {
  background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)),
    url('<img src="images (7).jpeg" alt="">'),
    url('<img src="images (5).jpeg" alt="">'),
    url('<img src="images (3).jpeg" alt="">');
  background-size: cover, cover, cover, cover;
  background-position: center, center, center, center;
  animation: slow-move 60s linear infinite;
}
@keyframes slow-move {
  0% {
    background-position: 0% 0%, 0% 0%, 0% 0%, 0% 0%;
  }
  33% {
    background-position: 50% 50%, 0% 0%, 0% 0%, 0% 0%;
  }
  66% {
    background-position: 0% 0%, 50% 50%, 0% 0%, 0% 0%;
  }
  100% {
    background-position: 0% 0%, 0% 0%, 50% 50%, 0% 0%;
  }
</style>

</body>
</html>
