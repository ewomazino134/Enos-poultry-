<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log-in/Eno's birds</title>
</head>
<body>
    <section class="login">
  <h2>Login</h2>
  <form>
    <label>Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <label>Password:</label>
    <input type="password" id="password" name="password"><br><br>
    <button>Login</button>
    <a href="forgot.html">Forgot Password?</a>
  </form>
  <p>Don't have an account? <a href="index.html">Sign Up</a></p>
</section>
<style>
    .login {
  max-width: 400px;
  margin: 40px auto;
  padding: 20px;
  background-color: #fff;
  border: 1px solid #ddd;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.login form {
  display: flex;
  flex-direction: column;
}

.login label {
  margin-bottom: 10px;
}

.login input {
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ddd;
}

.login button {
  background-color: #8BC34A;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
}
</style>
</body>
</html>
