<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product | Poultry Products</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Eno's Poultry Products</h1>
        </div>
        <nav>
            <ul>
                <li><a href="main.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="#"></a></li>
                <li><a href="contact.html"></a>contact us</li>
                <li><a href="chat.html">chat</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="add-product-section">
            <div class="add-product-container">
                <h2>Add New Product</h2>
                <form id="add-product-form">
                    <div class="form-group">
                        <label for="name">Product Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter product name">
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" placeholder="Enter product description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input type="number" id="price" name="price" placeholder="Enter product price">
                    </div>
                    <div class="form-group">
                        <label for="image">Product Image:</label>
                        <input type="file" id="image" name="image">
                    </div>
                    <button id="submit-btn" class="btn">Add Product</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Poultry Products. All rights reserved.</p>
    </footer>

    <script src="add-product.js"></script>
</body>
</html>

}

    background-color: #fff;
    padding: 2em;

    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

    text-align: center;
